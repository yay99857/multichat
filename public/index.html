<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Chat Overlay</title>
        <style>
            body {
                background: #0e0e10;
                color: white;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 20px;
                overflow: hidden;
            }
            #chat {
                max-height: calc(100vh - 100px);
                overflow-y: auto;
                overflow-x: hidden;
                padding-bottom: 120px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            /* Estiliza√ß√£o do Scrollbar */
            #chat::-webkit-scrollbar {
                width: 8px;
            }
            #chat::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.2);
                border-radius: 4px;
            }
            #chat::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                transition: background 0.2s;
            }
            #chat::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            /* Firefox */
            #chat {
                scrollbar-width: thin;
                scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.2);
            }
            .message {
                margin-bottom: 6px;
                padding: 6px 12px;
                border-radius: 6px;
                background: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(4px);
                animation: slideIn 0.3s ease-out;
                line-height: 1.5;
                display: flex;
                align-items: flex-start;
                gap: 8px;
                max-width: 100%;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            .message-content {
                flex: 1;
                min-width: 0;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            .timestamp {
                font-size: 11px;
                color: rgba(255, 255, 255, 0.5);
                white-space: nowrap;
                margin-top: 2px;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .twitch {
                border-left: 2px solid #9146ff;
            }
            .youtube {
                border-left: 2px solid #ff0000;
            }
            .message-header {
                display: inline;
                white-space: nowrap;
            }
            .platform {
                font-weight: 600;
                margin-right: 6px;
                font-size: 14px;
            }
            .platform-icon {
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 4px;
            }
            .user {
                font-weight: 600;
                margin-right: 6px;
                font-size: 15px;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            }
            .badges {
                display: inline-flex;
                align-items: center;
                margin-right: 6px;
                gap: 3px;
                vertical-align: middle;
            }
            .badge {
                width: 18px;
                height: 18px;
                vertical-align: middle;
            }
            .text {
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-wrap: break-word;
                word-break: break-word;
                font-size: 14px;
                line-height: 1.6;
                max-width: 100%;
            }
            .emote {
                height: 28px;
                vertical-align: middle;
                margin: 0 2px;
            }
            .chat-controls {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                gap: 10px;
                z-index: 1000;
            }
            .chat-btn {
                padding: 8px 16px;
                background: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(4px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 6px;
                color: white;
                cursor: pointer;
                font-size: 13px;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                transition: all 0.2s;
                opacity: 0.7;
            }
            .chat-btn:hover {
                background: rgba(0, 0, 0, 0.8);
                opacity: 1;
                transform: scale(1.05);
            }
            .chat-btn:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }
            .chat-btn:disabled:hover {
                transform: none;
            }
        </style>
    </head>
    <body>
        <div id="chat"></div>
        <div class="chat-controls">
            <button class="chat-btn" id="loadHistoryBtn">
                üìö Load History
            </button>
            <button class="chat-btn" id="clearBtn">üóëÔ∏è Clear</button>
        </div>
        <script>
            const chat = document.getElementById("chat");
            const loadHistoryBtn = document.getElementById("loadHistoryBtn");
            let ws;
            let messageIds = new Set();
            let recentMessages = [];
            let historyLoaded = false;
            let isLoadingHistory = false;
            let firstMessageBeforeHistory = null;

            function connect() {
                ws = new WebSocket("ws://localhost:3001");

                ws.onopen = () => {
                    console.log("WebSocket connected");
                    ws.send(
                        JSON.stringify({
                            type: "client_ready",
                            messageCount: historyLoaded
                                ? chat.children.length
                                : 999,
                        }),
                    );
                };

                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);

                        // Verificar duplicatas usando timestamp se dispon√≠vel
                        const msgFingerprint = `${msg.platform}_${msg.user}_${msg.text}`;
                        const msgTimestamp = msg.timestamp || Date.now();

                        // Verificar se j√° existe uma mensagem id√™ntica recente (√∫ltimos 5 segundos)
                        const isDuplicate = recentMessages.some((recent) => {
                            return (
                                recent.fingerprint === msgFingerprint &&
                                Math.abs(recent.timestamp - msgTimestamp) < 5000
                            );
                        });

                        if (isDuplicate) {
                            return;
                        }

                        // Adicionar √† lista de mensagens recentes
                        recentMessages.push({
                            fingerprint: msgFingerprint,
                            timestamp: msgTimestamp,
                        });

                        // Manter apenas as √∫ltimas 100 mensagens para verifica√ß√£o
                        if (recentMessages.length > 100) {
                            recentMessages.shift();
                        }

                        const msgId = `${msgFingerprint}_${msgTimestamp}`;
                        messageIds.add(msgId);

                        const div = document.createElement("div");
                        div.className = `message ${msg.platform}`;

                        const contentDiv = document.createElement("div");
                        contentDiv.className = "message-content";

                        const headerSpan = document.createElement("span");
                        headerSpan.className = "message-header";

                        const platformSpan = document.createElement("span");
                        platformSpan.className = "platform";

                        const platformIcon = document.createElement("img");
                        platformIcon.className = "platform-icon";
                        platformIcon.src =
                            msg.platform === "twitch"
                                ? "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAACVklEQVR4nO3ZTWvUQBgH8Kw3/QB+BPEjiCcP4smDL+yMilQvQi8KKoigk+lBwVIVRUV6EAoVrIpXtbiyfRJb292ttGqx0FoE15e2W1vMZpsNlEciGDfrJms2s00D84fn9kxmfiQz2SWKIiMjIyOzkcMp7GEUXsRb2tWIDEypVMupVMM4ixHIRrsbRNsXN0KNDsEUI5D/c7H+K29xdLC4bvXk9gcxkPq7kRmYQ9u2163yL7+IgHjvRmIh7JC+v/45TSAEUyqFicRDOB060OjkSByEEXjWKsQ0LJx89d0tv76ZyZLbs/it3DZItlXI4lfDM8av717XhNvjLNiWkIBIiC0hKCFBkRBbQlBC2gWpVm1cLplu+fX9XKm4PRXTatiTeTgXH0RUTeXmseuI/nd+ApnEQT5N/8BLHcM1c0OFE31HoiDzRQO7T7yufaTWnL/coRFxQpZLJt44lfPOS7STLSHigpiGhb0X3tQjelpGBEFuncnjg2vvfetp34zvQj/PruDA9SnfsXfOFTxzMQKPOcdNbYE0KwfaCDE9voCXj9du3uBiVBvjewtbIiFEQ8YGi95jtBmCwEd+dHhrZIQoiGVV8Xn/bNhrlDjVtglBiICUjVW83/0u1FhGtFVOYacwRFTI0kIZ754fD4mANUbgoCI6Khk6qxLobVbOd4vaBTkvsp7O0QabF5YCr5WGY8IRocBUT//X5j2c3a5s5KjNISPCTqD4IPDodHpks5KEqH4QAjcjv5XjhDAK1YtE71CSFk703SqFglO/f1ZQfVfca5KRkVH+yS9n7V368ldNUgAAAABJRU5ErkJggg=="
                                : "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAACLElEQVR4nO2ZMUwUQRSGf6QxNga1I0ahVaDCXHLv7cWA0Ngi3VkBBYWdFhTQqNcJNgQ0NhbGQhNCAcTEQiCh8io1gWBMKAgYCwjEQpPf3LJHgeDO3u5wm3W+5DWbTeb/MrO7s28Ah8PhcDgctcMcLjCPDip6qeinYoiCB1SUgnpKxdSRqlwrUfDYv1cwSA93qOihhzYKmuyEBc5QcYOCEQqeU7BAwWcq9qmglRLsUfGJgvlgzBE/A9BQm4SglYJla4Gj1xIVLVElmij4moLwPFLf2IWL5iIHa7neoXnC0huP8lxs1z2wnlhblYzhIjk0pyAsQ+pyuIgHTUFQ/rM83AwXyaMYa5Bb58ius3ZFBAPhIoLRWIMUr5HbG+TDok2ZkonIZGyRKh/fk3fbbIi8ChdRvExMpMLvX+TMFHn7UpIi70xm5E2iIlV2fpAT98hCYxIiZRORBSsiVVbL5LDGExGsmSytJasiVZZnyb4rtYpsmIiUT0Wkws998sVY9Ne14HtWRDazsrS+ZONhV6yYzMjb1L9+BfPZ+CAKXmdlizKdlU3jWDa28XkUTUTEaohkRCQbv7o5NJs2H7bqHlZjNh98GcVECgLz2BI8MZI4bNAp1useWmM26IJZaaFiMUUz8YEFXI0kcSgDNNBDZ9DEfkbFnN9gVuyeahPbQ2fNTexQyW6cZwHXKeimoM8/IhDcp+BRcHQw/texwsG1448VBO3WjhUcDofD4fhf+AObmnc/bHND9QAAAABJRU5ErkJggg==";
                        platformIcon.alt = msg.platform;
                        platformSpan.appendChild(platformIcon);

                        const badgesSpan = document.createElement("span");
                        badgesSpan.className = "badges";

                        if (msg.badges && Array.isArray(msg.badges)) {
                            msg.badges.forEach((badge) => {
                                const badgeImg = document.createElement("img");
                                badgeImg.className = "badge";
                                badgeImg.title = badge.name;
                                badgeImg.src = badge.url;
                                badgeImg.alt = badge.name;
                                badgeImg.onerror = function () {
                                    this.style.display = "none";
                                };
                                badgesSpan.appendChild(badgeImg);
                            });
                        }

                        const userSpan = document.createElement("span");
                        userSpan.className = "user";
                        userSpan.textContent = `${msg.user}:`;

                        headerSpan.appendChild(platformSpan);
                        if (badgesSpan.children.length > 0) {
                            headerSpan.appendChild(badgesSpan);
                        }
                        headerSpan.appendChild(userSpan);

                        const textSpan = document.createElement("span");
                        textSpan.className = "text";

                        if (msg.parts && Array.isArray(msg.parts)) {
                            msg.parts.forEach((part) => {
                                if (part.type === "emote") {
                                    const img = document.createElement("img");
                                    img.src = part.url;
                                    img.alt = part.name;
                                    img.title = part.name;
                                    img.className = "emote";
                                    img.onerror = function () {
                                        this.replaceWith(
                                            document.createTextNode(part.name),
                                        );
                                    };
                                    textSpan.appendChild(img);
                                } else if (part.type === "text") {
                                    textSpan.appendChild(
                                        document.createTextNode(part.content),
                                    );
                                }
                            });
                        } else {
                            textSpan.textContent = ` ${msg.text}`;
                        }

                        contentDiv.appendChild(headerSpan);
                        contentDiv.appendChild(textSpan);

                        const timestampSpan = document.createElement("span");
                        timestampSpan.className = "timestamp";
                        const msgTime = new Date(msg.timestamp || Date.now());
                        const hours = msgTime
                            .getHours()
                            .toString()
                            .padStart(2, "0");
                        const minutes = msgTime
                            .getMinutes()
                            .toString()
                            .padStart(2, "0");
                        timestampSpan.textContent = `${hours}:${minutes}`;

                        div.appendChild(timestampSpan);
                        div.appendChild(contentDiv);

                        if (isLoadingHistory) {
                            // Inserir antes da refer√™ncia fixa para manter ordem correta
                            if (firstMessageBeforeHistory) {
                                chat.insertBefore(
                                    div,
                                    firstMessageBeforeHistory,
                                );
                            } else {
                                chat.appendChild(div);
                            }
                        } else {
                            chat.appendChild(div);
                            chat.scrollTop = chat.scrollHeight;
                        }

                        while (chat.children.length > 50) {
                            chat.removeChild(chat.firstChild);
                            messageIds.delete(messageIds.values().next().value);
                        }
                    } catch (error) {
                        console.error("Error parsing message:", error);
                    }
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error:", error);
                };

                ws.onclose = () => {
                    console.log("WebSocket closed, reconnecting...");
                    setTimeout(connect, 3000);
                };
            }

            loadHistoryBtn.addEventListener("click", () => {
                if (historyLoaded) return;

                loadHistoryBtn.disabled = true;
                loadHistoryBtn.textContent = "‚è≥ Loading...";
                isLoadingHistory = true;
                // Guardar refer√™ncia ao primeiro elemento atual
                firstMessageBeforeHistory = chat.firstChild;

                ws.send(
                    JSON.stringify({
                        type: "request_history",
                    }),
                );

                historyLoaded = true;
                setTimeout(() => {
                    loadHistoryBtn.textContent = "‚úÖ History Loaded";
                    isLoadingHistory = false;
                    firstMessageBeforeHistory = null;
                    // Scroll suave para baixo para ver as mensagens mais recentes
                    chat.scrollTo({
                        top: chat.scrollHeight,
                        behavior: "smooth",
                    });
                }, 2000);

                console.log("üìö History requested");
            });
            document
                .getElementById("clearBtn")
                .addEventListener("click", () => {
                    chat.innerHTML = "";
                    messageIds.clear();
                    recentMessages = [];
                    historyLoaded = false;
                    isLoadingHistory = false;
                    firstMessageBeforeHistory = null;
                    loadHistoryBtn.disabled = false;
                    loadHistoryBtn.textContent = "üìö Load History";
                    console.log("üóëÔ∏è Chat cleared");
                });

            connect();
        </script>
    </body>
</html>
